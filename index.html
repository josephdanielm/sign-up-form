<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./JM.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="page-left">
        <div class="image-banner">
            <img class="logo" src="./JM.svg" />
            <h1 class="image-banner-text">DEV</h1>
        </div>
    </div>

    <div class="page-right">
        <div class="section-hook">
            <p class="hook line-one">This is not a real online service! You know you need something<br>like this in your
                life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p class="hook line-two">You <em>know</em> you want to.</p>
        </div>
        <form id="service-form" action="" method="get" class="section-form">
            <legend>Let's do this!</legend>
            <div class="form-row form-row-one">
                <div class="block first-name-block">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="block last-name-block">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
            </div>
            <div class="form-row form-row-two">
                <div class="block email-block">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" autocomplete="email" required>
                </div>
                <div class="block phone-block">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" autocomplete="tel" required>
                </div>
            </div>
            <div class="form-row form-row-three">
                <div class="block pass-block">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" class="pass">
                    <p class="error-message">*Passwords do not match</p>
                </div>
                <div class="block pass-confirm-block">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="password-confirm" id="password-confirm" class="pass">
                </div>
            </div>

        </form>
        <div class="section-account">
            <input type="submit" form="service-form" value="Create Account" />
            <p class="account-exists">Already have an account? <a href="" class="log-in">Log in</a></p>
        </div>
        <div class="footer">
            <span class="footer-text">josephdanielm</span>
            <a href="https://github.com/josephdanielm" target="_blank"><img class="github-logo"
                    src="./github-mark.svg"></a>
        </div>
    </div>


</body>

</html>
