<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="page-left">
        <div class="image-banner">
            <img class="logo" src="JM.svg" />
            <h1 class="image-banner-text">DEV</h1>
        </div>
    </div>

    <div class="page-right">
        <div class="section-hook">
            <p class="hook line-one">This is not a real online service! You know you need something<br>like this in your
                life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p class="hook line-two">You <em>know</em> you want to.</p>
        </div>
        <form id="service-form" action="" method="get" class="section-form">
            <legend>Let's do this!</legend>

            <label for="firstname">FIRST NAME</label>
            <input type="text" name="firstname" required>
            <label for="lastname">LAST NAME</label>
            <input type="text" name="lastname" required>
            <br>
            <label for="email">EMAIL</label>
            <input type="email" name="email" required>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" required>
            <br>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
            <label for="password-confirm">CONFIRM PASSWORD</label>
            <input type="password" name="password-confirm" id="password-confirm">
        </form>
        <div class="section-account">
            <input type="submit" form="service-form" value="Create Account" />
            <p class="account-exists">Already have an account? <a href="" class="log-in">Log in</a></p>
        </div>
    </div>


</body>

</html>
